# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dhairyadockertest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dhariyadockertest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8cfd4655451b4085b48937306aba6411 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2736ea6e37e54d17a5bb7e1e5e77f857 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dhariyadockertest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8cfd4655451b4085b48937306aba6411 }}/streamlit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dhairyadockertest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67eff414be68439bbf3c877e07ddd2be }}
        images: 'dhariyadockertest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8cfd4655451b4085b48937306aba6411 }}/streamlit:${{ github.sha }}'
    
    services:
        servicename:
          image: imagename
          ports:
            - '8501:8501'
